    </div>
    </div>

    <script>
        var url = `http://localhost:9898/student`;
        var isUpdating = false;

        function GetData() {
            var helper = new XMLHttpRequest(); //js class
            helper.onreadystatechange = () => {
                if (helper.readyState == 4 && helper.status == 200) {
                    var student = JSON.parse(helper.responseText);
                    var refForTableBody = document.getElementById("tableBody");
                    refForTableBody.innerHTML = "";
                }
            };
            helper.open("GET", url);
            helper.send();

        }

    </script>
